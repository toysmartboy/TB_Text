<html>
<head>
	<title>How to create Animated Website in HTML AND CSS TAG</title>
	<meta charset="UTF-8"/>
	<meta name="keyword" content="HTML, ANIMATION, CSS"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="How to create Animated Website.css" rel="stylesheet"/>
</head>

	<body>
	
	
		<div class="hero">
			<div class="title">
				<h1>TEXT ANIMATION</h1>
				<div class="back-text">
					<span>O</span>
					<span>F</span>
					<span>F</span>
					<span>E</span>
					<span>R</span>
					
				</div>
			</div>
		</div>
				<script type="text/javascript">
					let spanTexts = document.getElementsByTagName("span");
					
					window.onload = function(){
					
						for(spanText of spanTexts){
							spanText.classList.add("active");
						}
					}
				</script>
	</body>
</html>
