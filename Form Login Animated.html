<html>
<head>
	<title>Animation Login Code IN HTML AND CSS TAG</title>
	<meta charset="UTF-8"/>
	<meta name="keyword" content="HTML, ANIMATION, CSS"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="Form Login Animated.css" rel="stylesheet"/>
	
	
</head>


<body>
<div class="section">
	<div class="form-box">
		<div class="form-value">
		<form action="">
			<h2>Login In</h2>
			<div class="inputBox">
				<ion-icon name="mail-outline"></ion-icon>
				<input type="email" required="required"/>
				<label for="">Email</label>
			</div>
			<div class="inputBox">
				<ion-icon name="lock-closed-outline"></ion-icon>
				<input type="password" required="required"/>
				<label for="">Password</label>
			</div>
			<div class="forget">
			<label for=""><input type="checkbox" class="check"/>Remember Me<a href="#">Forgot Password </a></label>				
				<a href="#">Sign Up </a>
			</div>
			<button>Log in</button>
			<div class="register">
				<p>Don't have an account <a href="#">Register</a></p>
			</div>
			</form>
		</div>
	</div>
</div>

</body>
</body>
</html>
