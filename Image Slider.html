	<link href="Image Slider.css" rel="stylesheet"/>

				<div class="image"><span><img src="web six.jpg" alt="" /></span></div>

				<div class="image"><span><img src="web four.jpg" alt="" /></span></div>
				<div class="image"><span><img src="web five.jpg" alt="" /></span></div>
				<div class="image"><span><img src="web three.jpg" alt="" /></span></div>
				<div class="image"><span><img src="web niii.jpg" alt="" /></span></div>
				<div class="image"><span><img src="web tew.jpg" alt="" /></span></div>
				<div class="image"><span><img src="web te.jpg" alt="" /></span></div>

		<div class="preview-box">
			<div class="details">
				<span class="title">
					Image <p class="current-img"></p>
					of <p class="total-img"></p>
				</span>
				<span class="icon fas fa-times">x</span>
			</div>
			<div class="img-box">
				<div class="slide prev">					
					<a class="fas fa-angle-left" onclick="plusSlides(-1)">&#10094;</a>   
					
				</div>
				<div class="slide next">
					<a class="fas fa-angle-left" onclick="plusSlides(1)">&#10095;</a>  
				</div>
				<img src="" alt=""/>
			</div>
		</div>
		<div class="shadow"></div>
		<script src="Image Slider real.js"></script>
	</body>
</html>
