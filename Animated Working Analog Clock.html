<html>
<head>
	<title>Animated Working Analog Clock.html</title>
	<meta charset="UTF-8"/>
	<meta name="keyword" content="HTML, ANIMATION, CSS"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="Animated Working Analog Clock.css" rel="stylesheet"/>
	
	
</head>


	<body>
		<div class="clock">
			<div class="numbers">
				
				<span style="--i:0;"><div class="num num1"><div>1</div></div></span>
				<span style="--i:0;"><div class="num num2"><div>2</div></div></span>				
				<span style="--i:1;"><div class="num num3"><div>3</div></div></span>	
				<span style="--i:0;"><div class="num num4"><div>4</div></div></span>	
				<span style="--i:0;"><div class="num num5"><div>5</div></div></span>	
				<span style="--i:2;"><div class="num num6"><div>6</div></div></span>	
				<span style="--i:2;"><div class="num num7"><div>7</div></div></span>	
				<span style="--i:2;"><div class="num num8"><div>8</div></div></span>	
				<span style="--i:2;"><div class="num num9"><div>9</div></div></span>	
				<span style="--i:3;"><div class="num num10"><div>10</div></div></span>	
				<span style="--i:3;"><div class="num num11"><div>11</div></div></span>	
				<span style="--i:0;"><div class="num num12"><div>12</div></div></span>	
				<div class="circle" id="hr"><i></i></div>
				<div class="circle" id="min"><i></i></div>
				<div class="circle" id="sc"><i></i></div>
			</div>
		</div>
		<script type="text/javascript">
			let hr = document.querySelector("#hr");
			let min = document.querySelector("#min");
			let sc = document.querySelector("#sc");
			
			setInterval(() =>{
				let day = new Date();
			let hh = day.getHours() * 30;
			let mm = day.getMinutes() * 6;
			let ss = day.getSeconds() * 6;
			
			hr.style.transform =  `rotateZ(${hh+(mm/12)}deg)`;
			min.style.transform =  `rotateZ(${hh+(mm)}deg)`;
			sc.style.transform =  `rotateZ(${hh+(ss)}deg)`;
			})
		</script>
	</body>
</html>
